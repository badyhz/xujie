<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新零售商城小程序 (HTML 原型)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/lucide-react.js"></script>
    <style>
        /* 自定义全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        /* 模拟手机屏幕的安全区域 */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* 页面切换的简单过渡效果 */
        .page {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- 主体内容容器 -->
    <main id="app-container" class="max-w-md mx-auto bg-white min-h-screen shadow-lg pb-24">
        
        <!-- 页面容器 -->
        <div id="page-wrapper">
            <!-- 稍后由JS动态渲染页面 -->
        </div>

    </main>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 flex justify-around items-center h-16 safe-area-bottom shadow-top">
        <button data-page="home" class="nav-item flex flex-col items-center justify-center text-blue-600 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-xs mt-1">首页</span>
        </button>
        <button data-page="shop" class="nav-item flex flex-col items-center justify-center text-gray-500 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            <span class="text-xs mt-1">商城</span>
        </button>
        <button data-page="scan" class="nav-item flex flex-col items-center justify-center text-gray-500 w-full h-full">
            <div class="w-16 h-16 -mt-8 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg border-4 border-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </div>
            <span class="text-xs mt-1 absolute bottom-2">扫码</span>
        </button>
        <button data-page="cart" class="nav-item flex flex-col items-center justify-center text-gray-500 w-full h-full relative">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <span class="text-xs mt-1">购物车</span>
            <span id="cart-badge" class="absolute top-2 right-6 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
        </button>
        <button data-page="me" class="nav-item flex flex-col items-center justify-center text-gray-500 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-xs mt-1">我的</span>
        </button>
    </nav>
    
    <!-- 弹窗/消息提示 -->
    <div id="toast" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 text-white px-6 py-3 rounded-lg z-50 hidden transition-opacity duration-300">
        <p id="toast-message"></p>
    </div>

<script>
    // --- MOCK DATA ---
    const mockData = {
        products: [
            { id: 1, name: '品牌故事系列 - 手工制限定咖啡杯', price: 188.00, originalPrice: 220.00, image: 'https://placehold.co/400x400/a3e635/ffffff?text=咖啡杯', category: '生活器具', sales: 120, description: '每一只杯子都由匠人手工制作，承载着品牌的温度与故事。独特的釉面色彩，让每一次品尝都充满仪式感。', specs: ['赤陶色', '天青色'] },
            { id: 2, name: '城市漫行系列 - 防水帆布托特包', price: 299.00, originalPrice: 350.00, image: 'https://placehold.co/400x400/60a5fa/ffffff?text=托特包', category: '时尚配饰', sales: 85, description: '采用高密度防水帆布，搭配植鞣皮革提手，兼顾耐用与美观。内部多隔层设计，满足都市通勤与短途旅行需求。', specs: ['卡其色', '军绿色', '深灰色'] },
            { id: 3, name: '经典复刻 - 925银质文化手链', price: 450.00, originalPrice: 580.00, image: 'https://placehold.co/400x400/f87171/ffffff?text=手链', category: '时尚配饰', sales: 210, description: '复刻自品牌创立初期的经典设计，925纯银打造，每一个链节都经过精心打磨，是品味与传承的象征。', specs: ['16cm', '18cm', '20cm'] },
            { id: 4, name: '线下专享 - 手冲咖啡体验券', price: 88.00, originalPrice: 120.00, image: 'https://placehold.co/400x400/facc15/ffffff?text=咖啡券', category: '线下体验', sales: 500, description: '凭此券可到任意线下门店，由专业咖啡师为您提供一次完整的手冲咖啡制作体验。沉浸式感受咖啡文化。', specs: ['单人券'] },
            { id: 5, name: '寄售故事精选 - 复古机械腕表', price: 3280.00, originalPrice: null, image: 'https://placehold.co/400x400/c084fc/ffffff?text=腕表', category: '寄售精品', sales: 5, description: '来自一位收藏家的珍贵寄售品，20世纪70年代瑞士制造，机芯保养良好，走时精准。每一道划痕都是时间的印记。', specs: ['唯一品'] },
            { id: 6, name: '联名设计 - 艺术丝巾', price: 258.00, originalPrice: 320.00, image: 'https://placehold.co/400x400/fb923c/ffffff?text=丝巾', category: '时尚配饰', sales: 98, description: '与知名插画师联名设计，将品牌文化元素融入艺术创作。采用100%桑蚕丝，触感丝滑，色彩鲜明。', specs: ['春日序曲', '夏夜星空'] },
        ],
        categories: ['全部', '生活器具', '时尚配饰', '线下体验', '寄售精品'],
        user: {
            name: '访客',
            avatar: 'https://placehold.co/100x100/e0e0e0/757575?text=头像',
            level: '普通会员',
        },
        orders: [
            { id: '20250830001', status: '待发货', total: 188.00, items: [{...mockData.products[0], quantity: 1}]},
            { id: '20250828005', status: '已完成', total: 299.00, items: [{...mockData.products[1], quantity: 1}]},
        ]
    };

    // --- APP STATE ---
    let state = {
        currentPage: 'home',
        cart: [],
        currentProduct: null,
    };

    // --- DOM ELEMENTS ---
    const pageWrapper = document.getElementById('page-wrapper');
    const bottomNav = document.getElementById('bottom-nav');
    const cartBadge = document.getElementById('cart-badge');

    // --- UTILS ---
    const showToast = (message) => {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        toastMessage.textContent = message;
        toast.classList.remove('hidden');
        toast.classList.add('opacity-100');
        setTimeout(() => {
            toast.classList.remove('opacity-100');
            toast.classList.add('hidden');
        }, 1500);
    };
    
    // --- TEMPLATES / RENDER FUNCTIONS ---
    
    // 渲染产品卡片
    const renderProductCard = (product) => `
        <div class="bg-white rounded-lg shadow-sm overflow-hidden transform hover:-translate-y-1 transition-transform duration-300" onclick="navigateTo('productDetail', ${product.id})">
            <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
            <div class="p-3">
                <h3 class="text-sm font-medium text-gray-800 truncate">${product.name}</h3>
                <div class="flex items-baseline mt-2">
                    <span class="text-lg font-bold text-red-500">¥${product.price.toFixed(2)}</span>
                    ${product.originalPrice ? `<span class="text-xs text-gray-400 ml-2 line-through">¥${product.originalPrice.toFixed(2)}</span>` : ''}
                </div>
                <p class="text-xs text-gray-500 mt-1">已售 ${product.sales}</p>
            </div>
        </div>
    `;

    // 首页模板
    const homePageTemplate = () => `
        <div class="page" id="home-page">
            <!-- Header -->
            <header class="p-4 flex justify-between items-center bg-white sticky top-0 z-10 border-b">
                 <h1 class="text-xl font-bold text-gray-800">品牌商城</h1>
                 <input type="text" placeholder="搜索商品/故事..." class="w-2/3 bg-gray-100 rounded-full px-4 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </header>

            <!-- Carousel -->
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500 mb-4">
                <p>[ 轮播图区域 (活动/新品) ]</p>
            </div>

            <!-- Core Buttons -->
            <div class="grid grid-cols-4 gap-4 px-4 mb-6 text-center">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg></div>
                    <span class="text-xs mt-2">商城购物</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                    <span class="text-xs mt-2">寄售故事</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg></div>
                    <span class="text-xs mt-2">优惠券</span>
                </div>
                 <div class="flex flex-col items-center" onclick="showToast('调用扫码功能')">
                    <div class="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></div>
                    <span class="text-xs mt-2">扫码直达</span>
                </div>
            </div>

            <!-- Recommended Products -->
            <div class="px-4">
                <h2 class="text-lg font-semibold mb-3">新品推荐</h2>
                <div class="grid grid-cols-2 gap-4">
                    ${mockData.products.slice(0, 4).map(renderProductCard).join('')}
                </div>
            </div>
        </div>
    `;

    // 商城页模板
    const shopPageTemplate = () => `
        <div class="page" id="shop-page">
             <header class="p-4 flex items-center bg-white sticky top-0 z-10 border-b">
                 <input type="text" placeholder="搜索商品" class="w-full bg-gray-100 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
             </header>
             <div class="flex">
                <nav class="w-24 bg-gray-50 h-screen">
                    <ul>
                        ${mockData.categories.map((cat, index) => `
                            <li class="px-4 py-3 text-sm text-center ${index === 0 ? 'bg-white font-semibold text-blue-600 border-l-4 border-blue-600' : 'text-gray-600'}">${cat}</li>
                        `).join('')}
                    </ul>
                </nav>
                <div class="flex-1 p-4 bg-white">
                    <div class="grid grid-cols-2 gap-4">
                         ${mockData.products.map(renderProductCard).join('')}
                    </div>
                </div>
             </div>
        </div>
    `;
    
    // 商品详情页模板
    const productDetailPageTemplate = (productId) => {
        const product = mockData.products.find(p => p.id === productId);
        if (!product) return `<p class="p-4">商品不存在</p>`;

        state.currentProduct = product; // Set current product in state

        return `
        <div class="page" id="product-detail-page">
            <header class="absolute top-0 left-0 p-2 z-10">
                 <button onclick="navigateTo('home')" class="w-8 h-8 bg-black bg-opacity-50 text-white rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                 </button>
            </header>
            <img src="${product.image}" alt="${product.name}" class="w-full h-80 object-cover">
            <div class="p-4 bg-white">
                <div class="flex items-baseline">
                    <span class="text-2xl font-bold text-red-500">¥${product.price.toFixed(2)}</span>
                    ${product.originalPrice ? `<span class="text-sm text-gray-400 ml-2 line-through">¥${product.originalPrice.toFixed(2)}</span>` : ''}
                </div>
                <h1 class="text-lg font-semibold text-gray-900 mt-2">${product.name}</h1>
                <p class="text-sm text-gray-600 mt-2">${product.description}</p>
            </div>
            
            <div class="p-4 bg-white mt-2">
                 <h2 class="text-md font-semibold">规格</h2>
                 <div class="flex flex-wrap gap-2 mt-2">
                     ${product.specs.map(spec => `<span class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">${spec}</span>`).join('')}
                 </div>
            </div>

            <!-- Placeholder for details -->
            <div class="p-4 bg-white mt-2 min-h-48 text-center text-gray-400">
                商品详情图文区域
            </div>
            
            <!-- Action Bar -->
            <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t p-3 flex items-center gap-4 safe-area-bottom">
                <button onclick="addToCart(${product.id})" class="flex-1 bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 rounded-full shadow-md">加入购物车</button>
                <button class="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white font-bold py-3 rounded-full shadow-md">立即购买</button>
            </div>
        </div>
        `;
    };
    
    // 购物车页模板
    const cartPageTemplate = () => {
        const isEmpty = state.cart.length === 0;
        const total = state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

        return `
        <div class="page" id="cart-page">
            <header class="p-4 flex justify-between items-center bg-white sticky top-0 z-10 border-b">
                 <h1 class="text-xl font-bold text-gray-800">购物车 (${state.cart.length})</h1>
                 <button class="text-sm text-gray-600">编辑</button>
            </header>
            
            ${isEmpty ? `
            <div class="text-center py-20">
                <p class="text-gray-500">购物车是空的</p>
                <button onclick="navigateTo('shop')" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-full">去逛逛</button>
            </div>
            ` : `
            <div class="p-4 space-y-4">
                ${state.cart.map(item => `
                <div class="flex items-center bg-white p-3 rounded-lg shadow-sm">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded" checked>
                    <img src="${item.image}" class="w-20 h-20 object-cover rounded-md mx-3">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-800">${item.name}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-md font-bold text-red-500">¥${item.price.toFixed(2)}</span>
                            <div class="flex items-center border rounded-md">
                                <button onclick="updateCartQuantity(${item.id}, -1)" class="px-2 py-1 text-gray-600">-</button>
                                <span class="px-3 text-sm">${item.quantity}</span>
                                <button onclick="updateCartQuantity(${item.id}, 1)" class="px-2 py-1 text-gray-600">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                `).join('')}
            </div>
            `}
            
            ${!isEmpty ? `
            <div class="fixed bottom-16 left-0 right-0 max-w-md mx-auto bg-white border-t p-3 flex items-center justify-between safe-area-bottom">
                <div class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded" checked>
                    <span class="ml-2 text-sm">全选</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm">合计:</span>
                    <span class="text-xl font-bold text-red-500 ml-1">¥${total.toFixed(2)}</span>
                    <button class="ml-4 bg-red-500 text-white font-bold py-2 px-8 rounded-full">结算</button>
                </div>
            </div>
            ` : ''}
        </div>
        `;
    };

    // "我的" 页面模板
    const mePageTemplate = () => `
        <div class="page" id="me-page">
            <div class="bg-gradient-to-b from-blue-600 to-blue-500 p-6 text-white h-48 flex items-end">
                <div class="flex items-center">
                    <img src="${mockData.user.avatar}" class="w-16 h-16 rounded-full border-2 border-white">
                    <div class="ml-4">
                        <p class="font-bold text-lg">${mockData.user.name}</p>
                        <span class="text-xs bg-yellow-400 text-black px-2 py-0.5 rounded-full">${mockData.user.level}</span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 mx-4 -mt-8 rounded-lg shadow-md flex justify-around text-center">
                <div class="w-full">
                    <p class="text-lg font-bold">12</p>
                    <p class="text-xs text-gray-500">我的收藏</p>
                </div>
                 <div class="w-full border-l">
                    <p class="text-lg font-bold">5</p>
                    <p class="text-xs text-gray-500">优惠券</p>
                </div>
                 <div class="w-full border-l">
                    <p class="text-lg font-bold">880</p>
                    <p class="text-xs text-gray-500">积分</p>
                </div>
            </div>
            
             <div class="bg-white p-4 mx-4 mt-4 rounded-lg shadow-md">
                <p class="font-semibold mb-3">我的订单</p>
                 <div class="flex justify-around text-center text-gray-600">
                    <div class="flex flex-col items-center"><svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg><span class="text-xs">待付款</span></div>
                    <div class="flex flex-col items-center"><svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg><span class="text-xs">待发货</span></div>
                    <div class="flex flex-col items-center"><svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2-2h8zM17 8h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-4l-4 4m0 0l4-4m-4 4h12"></path></svg><span class="text-xs">待收货</span></div>
                    <div class="flex flex-col items-center"><svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="text-xs">已完成</span></div>
                </div>
             </div>

            <div class="bg-white mx-4 mt-4 rounded-lg shadow-md text-sm">
                <div class="flex items-center p-4 border-b"><span class="w-2/3">收货地址管理</span><span class="text-gray-400 text-right w-1/3">></span></div>
                <div class="flex items-center p-4 border-b"><span class="w-2/3">联系客服</span><span class="text-gray-400 text-right w-1/3">></span></div>
                <div class="flex items-center p-4"><span class="w-2/3">关于我们</span><span class="text-gray-400 text-right w-1/3">></span></div>
            </div>
        </div>
    `;

    // --- LOGIC ---

    const renderPage = (pageName, param) => {
        let template = '';
        bottomNav.style.display = 'flex'; // 默认显示底部导航
        
        switch (pageName) {
            case 'shop':
                template = shopPageTemplate();
                break;
            case 'productDetail':
                template = productDetailPageTemplate(param);
                bottomNav.style.display = 'none'; // 详情页隐藏导航
                break;
            case 'cart':
                template = cartPageTemplate();
                break;
            case 'me':
                template = mePageTemplate();
                break;
            case 'home':
            default:
                template = homePageTemplate();
                break;
        }
        pageWrapper.innerHTML = template;
    };
    
    const updateNavUI = (pageName) => {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('text-blue-600');
            item.classList.add('text-gray-500');
        });
        const activeItem = document.querySelector(`.nav-item[data-page="${pageName}"]`);
        if (activeItem) {
            activeItem.classList.remove('text-gray-500');
            activeItem.classList.add('text-blue-600');
        }
    };

    const navigateTo = (pageName, param = null) => {
        state.currentPage = pageName;
        renderPage(pageName, param);
        updateNavUI(pageName);
        window.scrollTo(0, 0); // 切换页面后滚动到顶部
    };
    
    const updateCartBadge = () => {
        const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
        if (totalItems > 0) {
            cartBadge.textContent = totalItems;
            cartBadge.classList.remove('hidden');
        } else {
            cartBadge.classList.add('hidden');
        }
    };

    window.addToCart = (productId) => {
        const product = mockData.products.find(p => p.id === productId);
        if (product) {
            const cartItem = state.cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                state.cart.push({ ...product, quantity: 1 });
            }
            updateCartBadge();
            showToast('已加入购物车');
        }
    };
    
    window.updateCartQuantity = (productId, change) => {
        const cartItem = state.cart.find(item => item.id === productId);
        if (cartItem) {
            cartItem.quantity += change;
            if (cartItem.quantity <= 0) {
                state.cart = state.cart.filter(item => item.id !== productId);
            }
            renderPage('cart'); // Re-render cart page
            updateCartBadge();
        }
    };

    // --- EVENT LISTENERS ---
    bottomNav.addEventListener('click', (e) => {
        const navItem = e.target.closest('.nav-item');
        if (navItem) {
            const pageName = navItem.dataset.page;
            if(pageName === 'scan') {
                showToast('调用原生扫码功能');
                return;
            }
            if (pageName !== state.currentPage) {
                navigateTo(pageName);
            }
        }
    });

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        navigateTo('home');
    });

</script>

</body>
</html>
