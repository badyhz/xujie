<!-- report.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Step 3 - 人格报告</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>
  body{margin:0;background:#f9fafc;font-family:"Noto Sans SC",system-ui}
  .container{max-width:1100px;margin:0 auto;padding:18px}
  h1{margin:8px 0}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .panel{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:16px}
  .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .chip{padding:6px 10px;background:#eef6ff;border:1px solid #d0ebff;border-radius:999px;font-size:12px}
  .charts2{display:grid;grid-template-columns:1fr 1fr; gap:16px}
</style>
</head>
<body>
<div class="container">
  <h1>📊 人格测评报告</h1>

  <!-- 星座与五行 -->
  <section class="panel">
    <h2>🌟 星座与五行</h2>
    <div id="zodiacInfo"></div>
    <div class="chips" id="zodiacTags"></div>
  </section>

  <div class="grid">
    <!-- 左：自评路径 -->
    <section class="panel">
      <h2>🪐 四液质倾向分布（Step1 自评 · 环形图）</h2>
      <div id="tempSelf" style="height:360px"></div>
    </section>

    <section class="panel">
      <h2>📊 基础人格特质（Step1 大五）</h2>
      <div id="big5Self" style="height:360px"></div>
    </section>
  </div>

  <div class="grid">
    <!-- 右：环境路径 -->
    <section class="panel">
      <h2>🎯 环境路径人格（Step2 大五）</h2>
      <div id="big5Env" style="height:360px"></div>
    </section>

    <section class="panel">
      <h2>🧭 人格特质雷达图（自评 vs 环境 · 大五对比）</h2>
      <div id="big5Compare" style="height:360px"></div>
    </section>
  </div>

  <section class="panel">
    <h2>⚖️ 气质倾向对比（自评 vs 环境 · 四液质）</h2>
    <div id="tempCompare" style="height:380px"></div>
  </section>
</div>

<script>
/** 读取数据 **/
const zodiac = localStorage.getItem('zodiac') || "未填写";
const zodiacElement = localStorage.getItem('zodiacElement') || "";
const fiveElement = localStorage.getItem('fiveElement') || "";

const selfBig5 = JSON.parse(localStorage.getItem('selfScores')) || [50,50,50,50,50];
const envBig5  = JSON.parse(localStorage.getItem('envScores'))  || [50,50,50,50,50];

const selfTemp = JSON.parse(localStorage.getItem('temperamentSelf')) || {多血质:25,胆汁质:25,抑郁质:25,粘液质:25};
const envTemp  = JSON.parse(localStorage.getItem('temperamentEnv'))  || {多血质:25,胆汁质:25,抑郁质:25,粘液质:25};

/** 星座标签库（示例，可扩展/替换） */
const ZODIAC_TAGS = {
  "白羊座":["行动力","直率","竞争","火元素"],
  "金牛座":["稳健","感官享受","耐心","土元素"],
  "双子座":["好奇","表达","多变","风元素"],
  "巨蟹座":["共情","守护","敏感","水元素"],
  "狮子座":["自信","舞台感","领导","火元素"],
  "处女座":["细致","完美","服务","土元素"],
  "天秤座":["平衡","审美","社交","风元素"],
  "天蝎座":["深度","意志","洞察","水元素"],
  "射手座":["探索","自由","乐观","火元素"],
  "摩羯座":["责任","长期","结构","土元素"],
  "水瓶座":["创新","独立","理性","风元素"],
  "双鱼座":["想象","共情","浪漫","水元素"]
};

/** 星座区块渲染（含标签 chips） */
document.getElementById('zodiacInfo').innerHTML =
  `<div>星座：<strong>${zodiac}</strong>　四象：<strong>${zodiacElement||"—"}</strong>　五行：<strong>${fiveElement||"—"}</strong></div>`;
const tagBox = document.getElementById('zodiacTags');
(ZODIAC_TAGS[zodiac]||["—"]).forEach(t=>{
  const s=document.createElement('span'); s.className='chip'; s.textContent=t; tagBox.appendChild(s);
});

/** 图表准备 */
const tempSelfChart = echarts.init(document.getElementById('tempSelf'));
const big5SelfChart = echarts.init(document.getElementById('big5Self'));
const big5EnvChart  = echarts.init(document.getElementById('big5Env'));
const big5CmpChart  = echarts.init(document.getElementById('big5Compare'));
const tempCmpChart  = echarts.init(document.getElementById('tempCompare'));

/** 🪐 自评四液质：环形图（DONUT） */
tempSelfChart.setOption({
  tooltip:{trigger:'item'},
  legend:{bottom:0},
  series:[{
    type:'pie', radius:['50%','75%'],
    data:[
      {name:'多血质', value:selfTemp.多血质},
      {name:'胆汁质', value:selfTemp.胆汁质},
      {name:'抑郁质', value:selfTemp.抑郁质},
      {name:'粘液质', value:selfTemp.粘液质}
    ],
    label:{formatter:'{b}: {d}%'}
  }]
});

/** 📊 大五（自评）柱状 */
big5SelfChart.setOption({
  tooltip:{}, xAxis:{type:'category', data:['开放性','尽责性','外向性','宜人性','神经质']},
  yAxis:{type:'value', max:100},
  series:[{type:'bar', data:selfBig5}]
});

/** 🎯 大五（环境）柱状 */
big5EnvChart.setOption({
  tooltip:{}, xAxis:{type:'category', data:['开放性','尽责性','外向性','宜人性','神经质']},
  yAxis:{type:'value', max:100},
  series:[{type:'bar', data:envBig5}]
});

/** 🧭 大五对比雷达（自评 vs 环境） */
big5CmpChart.setOption({
  tooltip:{}, legend:{bottom:0,data:['自评','环境']},
  radar:{indicator:[
    {name:'开放性',max:100},{name:'尽责性',max:100},{name:'外向性',max:100},{name:'宜人性',max:100},{name:'神经质',max:100}
  ]},
  series:[{type:'radar', data:[
    {value:selfBig5, name:'自评'},
    {value:envBig5,  name:'环境'}
  ]}]
});

/** ⚖️ 四液质对比雷达（自评 vs 环境） */
function tempToArr(t){ return [t.多血质,t.胆汁质,t.抑郁质,t.粘液质]; }
tempCmpChart.setOption({
  tooltip:{}, legend:{bottom:0,data:['自评','环境']},
  radar:{indicator:[{name:'多血质',max:100},{name:'胆汁质',max:100},{name:'抑郁质',max:100},{name:'粘液质',max:100}]},
  series:[{type:'radar', data:[
    {value:tempToArr(selfTemp), name:'自评'},
    {value:tempToArr(envTemp),  name:'环境'}
  ]}]
});
</script>
</body>
</html>
